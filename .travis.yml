dist: trusty
language: elixir
elixir:
  - 1.4.2

otp_release:
  - 19.3

addons:
  postgresql: '9.4'

services:
  - postgresql

before_script:
  - cp config/test.travis.exs config/test.exs
  - psql -c 'create database travis_ci_test;' -U postgres
  - mix deps.compile idna
  - mix ecto.create
  - mix ecto.migrate

env:
  - MIX_ENV=test

script:
  - mix do deps.get, compile
